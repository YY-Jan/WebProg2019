<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="root" class="todo-app__root">
      <header class="todo-app__header"><h1 class="todo-app__title">todos</h1></header>
      <section class="todo-app__main">
          <input class="todo-app__input" id="todo-input" type="text" placeholder="What needs to be done?"></input>
          <ul class="todo-app__list" id="todo-list"></ul>
      </section>
      <footer class="todo-app__footer" id="todo-footer">
          <div class="todo-app__total" id="left">0 left</div>
          <ul class="todo-app__view-buttons">
                  <li><button class="All-button" id='all'>All</button></li>
                  <li><button class="Active-button" id='active'>Active</button></li>
                  <li><button class="Complete-button"  id='complete'>Complete</button></li>
          </ul>
          <div class="todo-app__clean" id='clear'></div>
      </footer>
    </div>
  </body>
</html>
