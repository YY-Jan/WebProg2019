<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body onload="init()">
    <div id="root" class="todo-app__root">
      <header class="todo-app__header">
        <h1 class="todo-app__title">todos</h1>
      </header>
      <section class="todo-app__main">
        <input class="todo-app__input" type="text" id="todo-input" placeholder="What needs to be done?" autofocus="autofocus">
        <ul class="todo-app__list", id="todo-list">
        </ul>
      </section>
      <footer class="todo-app__footer">
        <div class="todo-app__total" id="todo-count">
          0 left
        </div>
        <div class="todo-app__view-buttons">
          <button onclick="change_view(this)">All</button>
          <button onclick="change_view(this)">Active</button>
          <button onclick="change_view(this)">Completed</button>
        </div>
        <div class="todo-app__clean" id="todo-clean">
          <button onclick="clear_completed()">Clear completed</button>
        </div>
      </footer>
    </div>
    <div id="dialog-bg">
      <div id="dialog-main">
        <div class="dialog-item">
          <span>項目名稱</span>
          <span id="dialog-name">項目</span>
        </div>
        <div class="dialog-item">
          <label for="date">完成日期</label>
          <input type="text" name="" id="date" value="">
        </div>
        <div class="dialog-item">
          <label for="person">負責人</label>
          <input type="text" name="" id="person" value="">
        </div>
        <div class="dialog-item">
          <label for="category">Category</label>
          <input type="text" name="" id="category" value="">
        </div>
        <div class="dialog-item">
          <button id="dialog-btn" type="submit">確定</button>
        </div>
      </div>
    </div>
  </body>
</html>
