<!DOCTYPE html>
<html class="scrolling-layout">
  <head>
    <meta charset="UTF-8" />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all">
    <script src="main.js" charset="utf-8"></script>
    <title>Image Viewer</title>
  </head>
  <body onload='img_init()'>
    <!-- Try to implement an HTML that looks like the reference example:
      https://github.com/ric2k1/ric2k1.github.io/blob/master/W2_0227/practice/img_viewer_begin/images/screenshot.png
      Please use the class names and IDs as defined in styles.css
      so that the outlook can be the same as the reference. -->
    <div class="photo-page-view">
      <div class="global-nav">
        <span>Image Viewer</span>
      </div>
      <div class="photo-container">
       <div class="navigate-wrapper prev" onclick="prev_img()">
         <div class="navigate">
           <img src="images/back.png" alt=""/>
         </div>
       </div>
       <div id="photo-image">
         <img src="images/pizza01.jpg" alt=""/>
       </div>
       <div class="navigate-wrapper next" onclick="next_img()">
         <div class="navigate">
           <img src="images/next.png" alt=""/>
         </div>
       </div>
      </div>
      <div class="sub-photo-view">
        <a href="" target="_blank" id="img-source">source</a><br>
        <span>Add image: </span>
        <input type="url" name="add-image-url" id="" value="" placeholder="image url">
        <button onclick="add_image_url()">ADD</button>
      </div>
    </div>
  </body>
</html>
